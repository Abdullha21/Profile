  <div class="container">
    <h2>HONDA RAIDE SHARE</h2>
    <form id="topupForm" action="https://script.google.com/macros/s/AKfycbxew2hL-qyg_Mv1808ceg4bU7cmpv5sNH1dFGFlal9f7I_9wCxsdrbgOm5ktwS3a5aj1Q/exec" method="POST">
      <div class="section" style="--index: 1;">
        <h3>1. Select Recharge</h3>
        <div class="products" id="productList">
          <div class="product-item">
            <span class="product-label">1 কি.মি   - 7 TK</span>
            <div class="quantity-control">
              <button type="button" class="minus-btn" data-product="1 k.m - 7 TK" data-price="7">-</button>
              <input type="text" class="quantity-input" value="0" readonly data-product="1 K.M - 7 TK">
              <button type="button" class="plus-btn" data-product="1 K.M - 7 TK" data-price="7">+</button>
            </div>
          </div>
        </div>
        <input type="hidden" name="selected_products" id="selected_products" required>
        <input type="hidden" name="total_price" id="total_price" required>
      </div>
      <div class="section" style="--index: 2;">
        <h3>2. Input phone number</h3>
        <input type="text" name="uid" placeholder=" আপনার মোবাইল ফোন নাম্বার লিখুন!" required>
      </div>
      <div class="section" style="--index: 3;">
        <h3>3. Input address </h3>
        <input type="address" name="email" placeholder=" এখানে আপনি কোথায় যাবেন সেই এড্রেস লিখুন !" required>
      </div>
      <div id="price-display" style="margin-top: 10px; font-weight: bold; color: #d60000;"></div>
      <button type="submit" class="btn">Raide Book</button>
    </form>
    <!-- Notice Box -->
    <div class="notice-box">
      <div class="notice-title">Honda raide share Notice</div>
      Honda raide Site In Bangladesh <br><br>
      <strong>নোটিশ:</strong> আছিম বাজার থেকে যেকোনো সাইডে ৪০ কিলো মিটার পর্যন্ত যেতে পারবেন।
    </div>
  <script>
    const quantityInputs = document.querySelectorAll('.quantity-input');
    const selectedProductsInput = document.getElementById('selected_products');
    const totalPriceInput = document.getElementById('total_price');
    const priceDisplay = document.getElementById('price-display');

    // Handle plus buttons
    document.querySelectorAll('.plus-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const quantityInput = btn.parentElement.querySelector('.quantity-input');
        let quantity = parseInt(quantityInput.value);
        quantity++;
        quantityInput.value = quantity;
        updateTotalPrice();
      });
    });

    // Handle minus buttons
    document.querySelectorAll('.minus-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const quantityInput = btn.parentElement.querySelector('.quantity-input');
        let quantity = parseInt(quantityInput.value);
        if (quantity > 0) {
          quantity--;
          quantityInput.value = quantity;
          updateTotalPrice();
        }
      });
    });

    // Function to update total price and selected products
    function updateTotalPrice() {
      let totalPrice = 0;
      let selectedProducts = [];

      quantityInputs.forEach(input => {
        const quantity = parseInt(input.value);
        if (quantity > 0) {
          const product = input.getAttribute('data-product');
          const price = parseFloat(input.parentElement.querySelector('.plus-btn').getAttribute('data-price'));
          totalPrice += price * quantity;
          selectedProducts.push(`${product} (Quantity: ${quantity})`);
        }
      });

      priceDisplay.textContent = totalPrice > 0 ? `Total Price: ${totalPrice} TK` : '';
      priceDisplay.style.color = '#d60000';
      selectedProductsInput.value = selectedProducts.join(', ');
      totalPriceInput.value = totalPrice;
    }

    // Payment method handling
    const bkashBtn = document.getElementById('bkashBtn');
    const nagadBtn = document.getElementById('nagadBtn');
    const paymentMethod = document.getElementById('payment_method');
    const paymentInfo = document.getElementById('paymentInfo');

    bkashBtn.addEventListener('click', () => {
      bkashBtn.classList.add('selected');
      nagadBtn.classList.remove('selected');
      paymentMethod.value = 'bKash';
      paymentInfo.style.display = 'block';
      paymentInfo.textContent = 'bKash Number: 01796693813 personal';
    });

    nagadBtn.addEventListener('click', () => {
      nagadBtn.classList.add('selected');
      bkashBtn.classList.remove('selected');
      paymentMethod.value = 'Nagad';
      paymentInfo.style.display = 'block';
      paymentInfo.textContent = 'Nagad Number: 01796693813 personal';
    });

    // Form submission
    const form = document.getElementById("topupForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (selectedProductsInput.value === '') {
        alert('Please select at least one product with quantity.');
        return;
      }
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(response => {
        priceDisplay.textContent = "Your order has been submitted! Please wait 10 minutes";
        priceDisplay.style.color = "green";
        form.reset();
        quantityInputs.forEach(input => input.value = '0');
        bkashBtn.classList.remove('selected');
        nagadBtn.classList.remove('selected');
        paymentInfo.style.display = 'none';
        updateTotalPrice();
      }).catch(error => {
        alert("Something went wrong!");
      });
    });
  </script>
</body>
