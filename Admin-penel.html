<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel - Full Control Dashboard</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 60%);
            z-index: -2;
            pointer-events: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.2);
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
        }

        .stats-bar {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 8px 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .stat-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 3px;
        }

        .container { 
            max-width: 1200px; 
            margin: 80px auto 60px; 
            padding: 0 20px; 
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            background: rgba(20, 20, 30, 0.85);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            color: #aaa;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn:hover {
            background: rgba(0, 255, 136, 0.15);
            color: #ffffff;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 255, 0.2));
            color: #ffffff;
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
        }

        .tab-btn i {
            font-size: 18px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 255, 136, 0.1);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 40px rgba(0, 255, 136, 0.2);
        }

        .user-item {
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(40, 40, 50, 0.9);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-5px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-details {
            flex: 1;
            min-width: 200px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .user-contact {
            color: #aaa;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-balance {
            font-size: 22px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            min-width: 100px;
            text-align: right;
        }

        .balance-control {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .balance-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(40, 40, 50, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
            min-width: 150px;
        }

        .balance-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        .reason-input {
            flex: 2;
            padding: 12px 20px;
            background: rgba(40, 40, 50, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
            min-width: 200px;
        }

        .reason-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.4);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
        }

        .history-item {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .history-item:hover {
            background: rgba(40, 40, 50, 0.9);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-user {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            min-width: 150px;
        }

        .history-amount {
            font-size: 22px;
            font-weight: 700;
            color: #ffaa00;
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
            min-width: 100px;
            text-align: right;
        }

        .history-details {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .history-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pending {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.3);
        }

        .status-approved {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-cancelled {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .total-amount {
            text-align: center;
            padding: 30px;
            background: rgba(20, 20, 30, 0.85);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            margin-top: 30px;
            backdrop-filter: blur(10px);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.1); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.3); }
        }

        .total-label {
            font-size: 16px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .total-value {
            font-size: 48px;
            font-weight: 800;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border-top: 1px solid rgba(0, 255, 136, 0.4);
            padding: 12px 20px;
            text-align: center;
            z-index: 999;
            backdrop-filter: blur(10px);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13.5px;
            color: #aaa;
        }

        .footer strong { color: #00ff88; }
        .footer a { color: #00ccff; text-decoration: none; font-weight: 600; }
        .footer a:hover { color: #00ff88; text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .nav-tabs {
                flex-direction: column;
                gap: 10px;
            }

            .tab-btn {
                padding: 15px;
                font-size: 16px;
            }

            .stats-bar {
                justify-content: center;
            }

            .user-item {
                padding: 15px;
            }

            .balance-control {
                flex-direction: column;
                gap: 10px;
            }

            .balance-input, .reason-input {
                width: 100%;
                min-width: auto;
            }

            .history-details {
                flex-direction: column;
                gap: 5px;
            }

            .total-value {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Honesty Earning-Admin Panel</h1>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalPending">0</div>
                <div class="stat-label">Pending Requests</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalApproved">‡ß≥ 0</div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('users')">
                <i>üë•</i> Users Control
            </button>
            <button class="tab-btn" onclick="switchTab('pending')">
                <i>‚è≥</i> Pending Orders
            </button>

                <i>üí≥</i> Transactions
            </button>

        <div id="users-tab" class="tab-content active">

                <i>üë•</i> User Management - Balance Control
            </div>

        </div>

        <div id="pending-tab" class="tab-content">
            <div class="section-title">
                <i>‚è≥</i> Pending Withdrawal Requests
            </div>
            <div class="card" id="pendingList"></div>
        </div>

        <div id="transactions-tab" class="tab-content">
            <div class="section-title">
                <i>üìä</i> Transaction History
            </div>
            <div class="card" id="historyList"></div>
            
            <div class="total-amount">
                <div class="total-label">Total Approved Withdrawal</div>
                <div class="total-value">‡ß≥ <span id="totalAmount">0</span></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, collection, onSnapshot, query, where, runTransaction, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdCCgNbbBhdy13VlfBDyLz5mf0Cug0Yhk",
            authDomain: "wallet-bainace.firebaseapp.com",
            projectId: "wallet-bainace",
            storageBucket: "wallet-bainace.firebasestorage.app",
            messagingSenderId: "296597283630",
            appId: "1:296597283630:web:7b5ca4f6157947a3e9d0bf",
            measurementId: "G-2RCL3WE710"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tab switching function
        window.switchTab = (tabName) => {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        };

        // Statistics tracking
        let totalUsers = 0;
        let totalPending = 0;
        let totalApproved = 0;

        // Load admin panel data
        function loadAdminPanel() {
            // Listen to all users
            onSnapshot(collection(db, 'users'), (snapshot) => {
                const list = document.getElementById('userList');
                list.innerHTML = '';
                totalUsers = snapshot.size;
                document.getElementById('totalUsers').textContent = totalUsers;
                
                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align: center; color: #aaa; padding: 40px;">No users found</p>';
                }
                
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const uid = docSnap.id;
                    const balance = data.balance || 0;
                    
                    list.innerHTML += `
                        <div class="user-item">
                            <div class="user-info">
                                <div class="user-details">
                                    <div class="user-name">${data.name || 'No Name'}</div>
                                    <div class="user-contact">
                                        <span>üì± ${data.phone || 'No Phone'}</span>
                                        <span>‚úâÔ∏è ${data.email || 'No Email'}</span>
                                    </div>
                                </div>
                                <div class="user-balance">‡ß≥ ${balance.toLocaleString()}</div>
                            </div>
                            <div class="balance-control">
                                <input type="number" 
                                       id="bal_${uid}" 
                                       class="balance-input" 
                                       placeholder="Enter amount to add"
                                       min="0"
                                       step="1">
                                <input type="text" 
                                       id="reason_${uid}" 
                                       class="reason-input" 
                                       placeholder="Enter reason/project (e.g., Video Task)">
                                <button class="btn btn-success btn-small" onclick="addEarnings('${uid}')">
                                    <i>üí≥</i> Add Earnings
                                </button>
                            </div>
                            <div class="balance-control" style="margin-top: 10px;">
                                <input type="number" 
                                       id="subtract_${uid}" 
                                       class="balance-input" 
                                       placeholder="Enter amount to subtract"
                                       min="0"
                                       step="1">
                                <button class="btn btn-danger btn-small" onclick="subtractBalance('${uid}')">
                                    <i>üí∏</i> Subtract Balance
                                </button>
                            </div>
                        </div>`;
                });
            });

            // Listen to pending withdrawal requests
            onSnapshot(query(collection(db, 'withdrawRequests'), where('status', '==', 'pending')), (snapshot) => {
                const list = document.getElementById('pendingList');
                list.innerHTML = '';
                totalPending = snapshot.size;
                document.getElementById('totalPending').textContent = totalPending;
                
                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align: center; color: #aaa; padding: 40px;">No pending requests</p>';
                }
                
                snapshot.forEach(docSnap => {
                    const d = docSnap.data();
                    const id = docSnap.id;
                    const date = d.createdAt ? new Date(d.createdAt.toDate()).toLocaleString('en-US') : 'Unknown';
                    
                    list.innerHTML += `
                        <div class="history-item">
                            <div class="history-header">
                                <div class="history-user">${d.name}</div>
                                <div class="history-amount">‡ß≥ ${d.amount}</div>
                            </div>
                            <div class="history-details">
                                <span>‚úâÔ∏è ${d.email}</span>
                                <span>üè¶ ${d.method.toUpperCase()}</span>
                                <span>üî¢ ${d.number}</span>
                                <span>üìÖ ${date}</span>
                            </div>
                            <div style="display: flex; gap: 10px; margin-top: 15px;">
                                <button class="btn btn-success btn-small" onclick="approve('${id}', ${d.amount}, '${d.userId}')">
                                    <i>‚úÖ</i> Approve
                                </button>
                                <button class="btn btn-danger btn-small" onclick="cancel('${id}')">
                                    <i>‚ùå</i> Cancel
                                </button>
                            </div>
                        </div>`;
                });
            });

            // Listen to all withdrawal history
            onSnapshot(query(collection(db, 'withdrawRequests'), orderBy('createdAt', 'desc')), (snapshot) => {
                const list = document.getElementById('historyList');
                list.innerHTML = '';
                totalApproved = 0;
                
                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align: center; color: #aaa; padding: 40px;">No transaction history</p>';
                }
                
                snapshot.forEach(docSnap => {
                    const d = docSnap.data();
                    const date = d.createdAt ? new Date(d.createdAt.toDate()).toLocaleString('en-US') : 'Unknown';
                    
                    if (d.status === 'approved') totalApproved += d.amount;
                    
                    let statusClass = '';
                    switch(d.status) {
                        case 'pending': statusClass = 'status-pending'; break;
                        case 'approved': statusClass = 'status-approved'; break;
                        case 'cancelled': statusClass = 'status-cancelled'; break;
                    }
                    
                    list.innerHTML += `
                        <div class="history-item">
                            <div class="history-header">
                                <div class="history-user">${d.name}</div>
                                <div class="history-amount">‡ß≥ ${d.amount}</div>
                            </div>
                            <div class="history-details">
                                <span>‚úâÔ∏è ${d.email}</span>
                                <span>üè¶ ${d.method.toUpperCase()}</span>
                                <span>üî¢ ${d.number}</span>
                                <span>üìÖ ${date}</span>
                            </div>
                            <div class="history-status ${statusClass}">${d.status.toUpperCase()}</div>
                        </div>`;
                });
                
                document.getElementById('totalAmount').textContent = totalApproved.toLocaleString();
                document.getElementById('totalApproved').textContent = `‡ß≥ ${totalApproved.toLocaleString()}`;
            });
        }

        // Add Earnings with amount and reason - adds to current balance and saves to history
        window.addEarnings = async (uid) => {
            const amountInput = document.getElementById(`bal_${uid}`);
            const reasonInput = document.getElementById(`reason_${uid}`);
            const addAmount = parseFloat(amountInput.value);
            const reason = reasonInput.value.trim() || 'Admin added earnings';
            
            if (isNaN(addAmount) || addAmount <= 0) {
                alert('‡¶∏‡¶†‡¶ø‡¶ï ‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡¶ø‡¶®!');
                return;
            }
            
            if (!reason) {
                alert('‡¶ï‡¶æ‡¶∞‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!');
                return;
            }
            
            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, 'users', uid);
                    const userSnap = await transaction.get(userRef);
                    const current = userSnap.data()?.balance || 0;
                    transaction.update(userRef, { balance: current + addAmount });
                });
                
                // Save to earningsHistory for user app history
                await addDoc(collection(db, 'earningsHistory'), {
                    userId: uid,
                    amount: addAmount,
                    reason: reason,
                    createdAt: serverTimestamp()
                });
                
                alert('‡¶á‡¶®‡¶ï‡¶æ‡¶Æ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!');
                amountInput.value = '';
                reasonInput.value = '';
            } catch (error) {
                alert('‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ' + error.message);
            }
        };

        // Subtract Balance
        window.subtractBalance = async (uid) => {
            const amountInput = document.getElementById(`subtract_${uid}`);
            const subtractAmount = parseFloat(amountInput.value);
            
            if (isNaN(subtractAmount) || subtractAmount <= 0) {
