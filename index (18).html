</head>
<body>
  <video id="video" width="100%" height="auto" controls autoplay></video>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (shaka.Player.isBrowserSupported()) {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        // ClearKey license info
        const clearKey = {
          '31f91da574d667855834640e323f647d': '044dbc740ad84f6069277a6cabd76adf'
        };

        player.configure({
          drm: {
            clearKeys: clearKey
          }
        });

        try {
          await player.load('https://a168aivottlinear-a.akamaihd.net/IAD/lhr-nitro/clients/dash/enc/llriqg36oy/out/v1/d5d0b76a4cab4567888ffea90cc42a2c/cenc.mpd');
          console.log('The video has now been loaded!');
        } catch (e) {
          console.error('Error loading video', e);
        }
      } else {
        console.error('Browser not supported!');
      }
    });
  </script>
</body>
</html>
