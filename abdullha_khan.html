    .app-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .app-button {
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, #1a1a1a, #111);
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3), inset 0 0 5px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .app-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .app-button:hover::before {
      left: 100%;
    }

    .app-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
      background: linear-gradient(145deg, #222, #111);
    }

    .app-button img {
      width: 35px;
      height: 35px;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }

    .app-button:hover img {
      transform: scale(1.2);
    }

    .app-button span {
      font-size: 10px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    iframe {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      border: none;
      margin: 20px 0;
    }

    .website-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      width: 150px;
      height: 80px;

      border-radius: 18px;

      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-left: auto; /* সেন্টারে আনার জন্য */
      margin-right: auto;
    }

    .website-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .website-link:hover::before {
      left: 100%;
    }

    .website-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
      background: linear-gradient(145deg, #222, #111);
    }

    .website-logo {

      height: 50px;
      border-radius: 12px;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }

    .website-link:hover .website-logo {

    .website-name {

      font-weight: bold;

    }

    .footer {

      color: #555;
