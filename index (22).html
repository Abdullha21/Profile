<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alam Reminder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin-top: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input, textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    textarea::placeholder, input::placeholder {
      color: #ddd;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3e9c44;
    }
    .history {
      margin-top: 25px;
      text-align: left;
    }
    .history h3 {
      font-size: 22px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
    }
    .history-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .time {
      font-weight: bold;
      color: #ffd700;
    }
    .msg {
      display: block;
      margin-top: 3px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚è∞ Alam Reminder</h2>
    <input type="time" id="timeInput" placeholder="Select time">
    <textarea id="messageInput" placeholder="Write reason..."></textarea>
    <button onclick="setNotification()">Set Notification</button>

    <div class="history">
      <h3>üìú Notification History</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- hidden audio for sound -->
  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    // Ask for notification permission
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    const historyList = document.getElementById("historyList");
    const notifSound = document.getElementById("notifSound");

    function addToHistory(time, message) {
      const div = document.createElement("div");
      div.classList.add("history-item");
      div.innerHTML = `<span class="time">Time: ${time}</span>
                       <span class="msg">Note: ${message}</span>`;
      historyList.prepend(div);
    }

    function setNotification() {
      const timeValue = document.getElementById("timeInput").value;
      const userMessage = document.getElementById("messageInput").value;

      if (!timeValue || !userMessage) {
        alert("Please select time & write reason!");
        return;
      }

      const now = new Date();
      const [hour, minute] = timeValue.split(":");
      const targetTime = new Date();
      targetTime.setHours(hour);
      targetTime.setMinutes(minute);
      targetTime.setSeconds(0);

      let delay = targetTime - now;
      if (delay < 0) {
        alert("Time already passed today! Please choose future time.");
        return;
      }

      addToHistory(timeValue, userMessage);

      setTimeout(() => {
        // play sound
        notifSound.play().catch(()=>{});
        // show notification
        new Notification("‚è∞ Reminder!", {
          body: `Time: ${timeValue}\nNote: ${userMessage}`,
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827272.png"
        });
        // also alert on page
        alert("‚è∞ Reminder: " + userMessage);
      }, delay);

      document.getElementById("timeInput").value = "";
      document.getElementById("messageInput").value = "";
    }
  </script>
</body>
</html>
